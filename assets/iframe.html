<html>
<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="main.css" rel="stylesheet">
</head>
<body>

  <div id="content"></div>

  <footer>
    <a href="http://www.cogzidel.com/contact-us/" target="_blank">Report bugs</a>
  </footer>

  <script id="requester-template" type="text/x-handlebars-template">
    <table>
    <tr>
      <td>Customer:</td>
      <td class="data">{{name}}</td>
    </tr>
    <tr>
      <td>Email:</td>
      <td class="data">{{email}}</td>
    </tr>
    <tr>
      <td>Phone:</td>
      <td class="data">{{phone}}</td>
    </tr>
    {{#if tags}}
    <tr>
      <td>Tags:</td>
      <td class="data">{{#each tags}}{{this}} {{/each}}</td>
    </tr>
    {{/if}}
    <tr>
      <td>Added:</td>
      <td class="data">{{created_at}}</td>
    </tr>
    <tr>
      <td>Last signed in:</td>
      <td class="data">{{last_login_at}}</td>
    </tr>
    </table>
  </script>

  <script id="sentiment-score-template" type="text/x-handlebars-template">

    <img class="emoji" id="imgSentimentEmoji" src={{sentimentImage}}>

    <!-- <p> Sentiment score is {{sentimentScore}} & Comparative Score is {{comparativeScore}}</p> -->
    <p> Sentiment score is {{comparativeScore}} & it's at {{sentimentScorePercentage}}%</p>
  </script>
  <script id="no-sentiment-score-template" type="text/x-handlebars-template">
    <p>Sentiment score is not available as Jessica is waiting for customer response!</p>
  </script>

  <script id="error-template" type="text/x-handlebars-template">
    <p>{{status}} - {{statusText}} error. Please report a bug at the link below.</p>
  </script>
  <!-- <script type="text/javascript" src="require.js"></script> -->

  <script src="https://cdn.jsdelivr.net/handlebarsjs/4.0.8/handlebars.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://assets.zendesk.com/apps/sdk/2.0/zaf_sdk.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
